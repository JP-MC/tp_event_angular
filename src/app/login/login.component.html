<section class="full-width">
    <!--Inscription ou login ou logout-->
    <div *ngIf="!id_user" id="login-form" class="container">
        <h3>Formulaire de connexion</h3>
        <div id="form-wrap">
            <div><label for="login">Login</label><input type="text" name="login" id="login" [(ngModel)]="form_login"></div>
            <div><label for="pass">Mot de passe</label><input type="text" name="pass" id="pass" [(ngModel)]="form_pass"></div>
            <div><input type="button" value="Se connecter" (click)="login()"></div>
        </div>
    </div>

    <div *ngIf="id_user" id="is-logged" class="container">
        <div>Bienvenue {{ user_login }}</div>
        <div><input type="button" value="Se dÃ©connecter" (click)="logout()"></div>
    </div>

</section>
